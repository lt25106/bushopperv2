<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="c.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bushopper 2 How to play</title>
</head>
<body id="how">
  <a href="./">
    <img src="bushopper.svg">
  </a>
  <h1>How to play</h1>
  <ol>
    <li>
      Click the <button>Play ▶</button> button.
    </li>
    <li>
      Choose <button>Random ⚄</button> or <button>Selected ✓</button>.
    </li>
    <li>
      If you chose <button>Selected ✓</button>, type in the bus stop name/number and click <button>Confirm</button>.
    </li>
    <li>
      Decide on which bus stop (denoted by <img src="marker.svg">) 
    </li>
  </ol>
</body>
</html>
